<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jordans</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    
    <header class="header">
        <div class="desconto">Ganhe US$10.00 de desconto no transporte !</div>
        <div class="jordanshoes">JordanShoes</div>
    </header>

    <main>
        <section class="slogan">
            <h1 class="titulo">A melhor loja de Jordan</h1>
            <p class="texto">O tênis Jordan é fruto de uma velha e forte parceria <br> entre a Nike e o jogador Michael Jordan.</p>
        </section>

        <section class="loja">
            <div class="texto-loja">
                <h1 class="texto-h1">Destaques</h1>
                <p class="texto-p">Transporte grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>

            <div class="jordans-top">
                <div class="jordans-imagens">
                    <img class="img" src="imagens/1.png" alt="">
                </div>
                <div class="jordans-imagens">
                    <img class="img" src="imagens/2.png" alt="">
                </div>
                <div class="jordans-imagens">
                    <img class="img" src="imagens/3.png" alt="">
                </div>
                <div class="jordans-imagens">
                    <img class="img" src="imagens/4.png" alt="">
                </div>
            </div>

            <div class="jordans-bottom">
                <div class="jordans-imagens">
                    <img class="img" src="imagens/5.png" alt="">
                </div>
                <div class="jordans-imagens">
                    <img class="img" src="imagens/6.png" alt="">
                </div>
                <div class="jordans-imagens">
                    <img class="img" src="imagens/7.png" alt="">
                </div>
                <div class="jordans-imagens">
                    <img class="img" src="imagens/8.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="texto-footer">Todos os direitos reservados</p>
    </footer>

</body>
</html>
